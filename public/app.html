<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo - Instant P2P File Transfer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7C3AED">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <style>
        /* ========== APP SPECIFIC STYLES ========== */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-light);
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .room-badge {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--bg-surface);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-light);
        }

        .room-code {
            font-family: 'Space Grotesk', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary);
            letter-spacing: 0.05em;
        }

        .copy-btn {
            background: var(--bg-main);
            border: none;
            color: var(--text-secondary);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--primary);
            color: white;
        }

        .stats-group {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            display: inline-block;
            margin-right: 0.5rem;
        }

        .status-dot.connected {
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 0;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-surface);
            border-right: 1px solid var(--border-light);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .peer-list {
            list-style: none;
            flex: 1;
        }

        .peer-card {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-main);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .peer-card.connected {
            border-color: var(--accent);
        }

        .peer-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .peer-name {
            font-weight: 500;
        }

        .peer-status {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Transfer Zone */
        .transfer-zone {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Big Drop Area */
        .mega-drop {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            max-height: 350px;
            border: 3px dashed var(--border-light);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: var(--bg-glass);
            position: relative;
        }

        .mega-drop:hover,
        .mega-drop.drag-over {
            border-color: var(--primary);
            transform: scale(1.02);
            box-shadow: 0 0 80px var(--primary-glow), inset 0 0 60px var(--primary-glow);
        }

        .mega-drop-icon {
            width: 64px;
            height: 64px;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            transition: color 0.3s;
        }

        .mega-drop:hover .mega-drop-icon {
            color: var(--primary);
        }

        .mega-drop h2 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .mega-drop p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Queue Section */
        .queue-section {
            width: 100%;
            max-width: 550px;
            margin-top: 2rem;
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .queue-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-surface);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            margin-bottom: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        .file-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: var(--primary);
            width: var(--progress, 0%);
            transition: width 0.3s;
        }

        .file-icon {
            width: 44px;
            height: 44px;
            background: var(--bg-main);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            flex-shrink: 0;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .file-stats {
            text-align: right;
            flex-shrink: 0;
            min-width: 80px;
        }

        .file-speed {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--primary);
        }

        .file-eta {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .file-progress-ring {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-main);
            border-radius: 50%;
            flex-shrink: 0;
        }

        .file-percent {
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* Live Stats Bar */
        .live-stats-bar {
            display: flex;
            gap: 2rem;
            background: var(--bg-surface);
            padding: 0.75rem 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-light);
            flex-wrap: wrap;
        }

        .live-stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .live-stat-icon {
            width: 32px;
            height: 32px;
            background: var(--primary-glow);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .live-stat-value {
            font-weight: 700;
            font-size: 1rem;
        }

        .live-stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .top-bar {
                flex-wrap: wrap;
                gap: 1rem;
                padding: 1rem;
            }

            .mega-drop {
                max-width: 280px;
                max-height: 280px;
            }
        }

        /* Landing Cards */
        .landing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 700px;
            width: 100%;
        }

        .action-card {
            background: var(--bg-surface);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            border: 1px solid var(--border-light);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .action-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-light);
            background: var(--bg-main);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--primary);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="app-container">

        <!-- ==================== LANDING SCREEN ==================== -->
        <div id="landingScreen"
            style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem;">
            <div class="landing-grid">

                <!-- Host Card -->
                <div class="action-card" id="hostCard">
                    <div class="action-icon" style="background: var(--primary-glow); color: var(--primary);">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 5v14M5 12h14" />
                        </svg>
                    </div>
                    <h2 style="margin-bottom: 0.5rem;">Host</h2>
                    <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">Create a session and share your ID.
                    </p>

                    <input type="text" id="hostNameInput" class="input-field" placeholder="Your name"
                        style="margin-bottom: 1rem;">
                    <button class="btn-primary" style="width: 100%; justify-content: center;" id="hostBtn">Start
                        Hosting</button>
                </div>

                <!-- Join Card -->
                <div class="action-card" id="joinCard">
                    <div class="action-icon" style="background: var(--accent-glow); color: var(--accent);">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                            <polyline points="10 17 15 12 10 7" />
                            <line x1="15" y1="12" x2="3" y2="12" />
                        </svg>
                    </div>
                    <h2 style="margin-bottom: 0.5rem;">Join</h2>
                    <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">Enter a Peer ID to connect.</p>

                    <input type="text" id="joinNameInput" class="input-field" placeholder="Your name"
                        style="margin-bottom: 0.75rem;">
                    <input type="text" id="peerIdInput" class="input-field" placeholder="Peer ID to connect"
                        style="margin-bottom: 1rem; text-transform: uppercase;">
                    <button class="btn-ghost" style="width: 100%; justify-content: center;"
                        id="joinBtn">Connect</button>
                </div>
            </div>
        </div>


        <style>
            /* New Dashboard Styles */
            .dashboard-layout {
                display: flex;
                flex-direction: column;
                height: 100vh;
                overflow: hidden;
            }

            .dashboard-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 1rem 1.5rem;
                background: var(--bg-surface);
                border-bottom: 1px solid var(--border-light);
            }

            .peer-bar {
                display: flex;
                gap: 1rem;
                padding: 1rem 1.5rem;
                overflow-x: auto;
                background: var(--bg-main);
                border-bottom: 1px solid var(--border-light);
                align-items: center;
                scrollbar-width: none;
                /* Hide scrollbar */
            }

            .peer-bar::-webkit-scrollbar {
                display: none;
            }

            .peer-pill {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                background: var(--bg-surface);
                padding: 0.5rem 1rem;
                border-radius: 50px;
                border: 1px solid var(--border-light);
                min-width: fit-content;
                transition: all 0.2s;
            }

            .peer-pill.active {
                border-color: var(--accent);
                white-space: nowrap;
            }

            .peer-pill-avatar {
                width: 24px;
                height: 24px;
                background: var(--primary-glow);
                color: var(--primary);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 0.8rem;
            }

            .main-stage {
                flex: 1;
                display: flex;
                flex-direction: row;
                overflow: hidden;
                position: relative;
            }

            .left-pane {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                background: var(--bg-main);
                padding: 2rem;
                position: relative;
            }

            .right-pane {
                width: 450px;
                background: var(--bg-surface);
                border-left: 1px solid var(--border-light);
                display: flex;
                flex-direction: column;
                position: relative;
                z-index: 20;
            }

            /* Portal Drop Zone */
            .portal-zone {
                width: 320px;
                height: 320px;
                border-radius: 50%;
                border: 2px dashed var(--border-light);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                transition: all 0.4s ease;
                background: radial-gradient(circle, var(--bg-surface) 0%, transparent 70%);
                cursor: pointer;
                position: relative;
                z-index: 10;
            }

            .portal-zone:hover,
            .portal-zone.dragover {
                border-color: var(--accent);
                box-shadow: 0 0 40px var(--accent-glow);
                transform: scale(1.05);
            }

            .portal-ring {
                position: absolute;
                inset: -15px;
                border-radius: 50%;
                border: 1px solid var(--accent);
                opacity: 0.3;
                animation: spin 10s linear infinite;
                pointer-events: none;
            }

            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }

                to {
                    transform: rotate(360deg);
                }
            }

            /* Transfer List */
            .transfers-header {
                padding: 1.5rem;
                font-weight: 700;
                font-size: 1.1rem;
                border-bottom: 1px solid var(--border-light);
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .transfers-panel {
                flex: 1;
                overflow-y: auto;
                padding: 1.5rem;
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .file-card-modern {
                background: var(--bg-surface);
                border-radius: 16px;
                padding: 1rem;
                margin-bottom: 1rem;
                border: 1px solid var(--border-light);
                display: flex;
                align-items: center;
                gap: 1rem;
                position: relative;
                overflow: hidden;
            }

            .progress-bg {
                position: absolute;
                left: 0;
                bottom: 0;
                height: 3px;
                background: var(--accent);
                transition: width 0.3s;
            }

            /* Stats Floating Pill */
            .stats-floater {
                position: fixed;
                bottom: 2rem;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(15, 23, 42, 0.8);
                backdrop-filter: blur(12px);
                padding: 0.75rem 1.5rem;
                border-radius: 50px;
                display: flex;
                gap: 1.5rem;
                border: 1px solid rgba(255, 255, 255, 0.1);
                color: white;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                z-index: 100;
            }

            .stat-mini {
                display: flex;
                flex-direction: column;
                align-items: center;
                line-height: 1;
            }

            .stat-mini-val {
                font-weight: bold;
                font-size: 0.9rem;
            }

            .stat-mini-lbl {
                font-size: 0.6rem;
                opacity: 0.7;
                text-transform: uppercase;
                margin-top: 2px;
            }

            /* Mobile Responsive */
            @media (max-width: 900px) {
                .main-stage {
                    flex-direction: column;
                }

                .right-pane {
                    width: 100%;
                    flex: 1;
                    border-left: none;
                    border-top: 1px solid var(--border-light);
                }

                .left-pane {
                    flex: 0 0 auto;
                    padding: 3rem 1rem;
                }

                .portal-zone {
                    width: 240px;
                    height: 240px;
                }

                .dashboard-header {
                    padding: 0.75rem 1rem;
                }

                .btn-icon-text span {
                    display: none;
                }

                /* Hide text on mobile buttons */
                .stats-floater {
                    width: 90%;
                    justify-content: space-around;
                    bottom: 1rem;
                }
            }
        </style>

        <!-- ==================== ROOM SCREEN (REDESIGNED) ==================== -->
        <div id="roomScreen" style="display: none; height: 100vh; flex-direction: column; background: var(--bg-main);">

            <!-- Header -->
            <header class="dashboard-header">
                <a href="/" class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="currentColor" />
                    </svg>
                    <span style="font-weight: 700; margin-left: 0.5rem;">Velo</span>
                </a>

                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn-ghost btn-icon-text" id="copyPeerId"
                        style="padding: 0.5rem 1rem; border-radius: 50px;">
                        <span>ID: </span><b id="myPeerId" style="margin: 0 0.5rem;">...</b> ðŸ“‹
                    </button>
                    <button class="btn-ghost" id="showQrBtn"
                        style="width: 40px; height: 40px; padding: 0; border-radius: 50%;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="7" height="7" />
                            <rect x="14" y="3" width="7" height="7" />
                            <rect x="14" y="14" width="7" height="7" />
                            <rect x="3" y="14" width="7" height="7" />
                        </svg>
                    </button>
                    <button class="btn-ghost" id="disconnectBtn"
                        style="color: var(--danger); border-color: var(--danger); border-radius: 50px; padding: 0.5rem 1rem;">
                        âœ• <span class="desktop-only">Leave</span>
                    </button>
                </div>
            </header>

            <!-- Peer Bar -->
            <div class="peer-bar" id="peerList">
                <div class="peer-pill">
                    <div class="peer-pill-avatar">?</div>
                    <span>Waiting for peers...</span>
                </div>
            </div>

            <!-- Main Stage -->
            <div class="main-stage">

                <!-- Left: Drop Zone -->
                <div class="left-pane">
                    <div class="portal-zone" id="dropZone">
                        <div class="portal-ring"></div>
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5" style="margin-bottom: 1rem; color: var(--accent);">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        <h3 style="margin: 0;">Tap to Send</h3>
                        <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 0.5rem;">or drag files here
                        </p>
                        <input type="file" id="fileInput" multiple hidden>
                    </div>
                </div>

                <!-- Right: Transfer Queue -->
                <div class="right-pane">
                    <div class="transfers-header">
                        Activity
                    </div>
                    <div class="transfers-panel" id="transferQueue">
                        <!-- Transfers appear here -->
                    </div>
                </div>

            </div>

            <!-- Floating Stats -->
            <div class="stats-floater">
                <div class="stat-mini">
                    <span class="stat-mini-val" id="liveSpeed">0 MB/s</span>
                    <span class="stat-mini-lbl">Speed</span>
                </div>
                <div class="stat-mini">
                    <span class="stat-mini-val" id="peakSpeedStat">0 MB/s</span>
                    <span class="stat-mini-lbl">Peak</span>
                </div>
                <div class="stat-mini">
                    <span class="stat-mini-val" id="connectionStatus">Ready</span>
                    <span class="stat-mini-lbl">Status</span>
                </div>
            </div>

        </div>

        <!-- Toast Container -->
        <div id="toastContainer"
            style="position: fixed; bottom: 2rem; right: 2rem; display: flex; flex-direction: column; gap: 0.75rem; z-index: 300;">
        </div>

        <!-- QR Modal -->
        <div id="qrModal"
            style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); align-items: center; justify-content: center; z-index: 200;">
            <div class="transfer-card"
                style="width: 100%; max-width: 350px; position: relative; text-align: center; padding: 2.5rem; background: var(--bg-surface); border: 1px solid var(--border-light); border-radius: 24px;">
                <button id="closeQrModal"
                    style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; color: var(--text-muted); cursor: pointer;">&times;</button>
                <h2 style="margin-bottom: 2rem;">Scan to Connect</h2>
                <div id="qrCodeContainer"
                    style="display: flex; justify-content: center; margin-bottom: 1.5rem; padding: 1rem; background: white; border-radius: 12px; width: fit-content; margin-left: auto; margin-right: auto;">
                </div>
                <p style="color: var(--text-muted);">Scan this with another Velo device to connect
                    instantly.</p>
            </div>
        </div>

        <!-- PeerJS Library -->
        <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
        <!-- QR Code Library -->
