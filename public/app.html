<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo - Transfer</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* ========== FULL PAGE TRANSFER STYLES ========== */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-light);
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .room-badge {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--bg-surface);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-light);
        }

        .room-code {
            font-family: 'Space Grotesk', monospace;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary);
            letter-spacing: 0.1em;
        }

        .copy-btn {
            background: var(--bg-main);
            border: none;
            color: var(--text-secondary);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--primary);
            color: white;
        }

        .stats-group {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 0;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-surface);
            border-right: 1px solid var(--border-light);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .peer-list {
            list-style: none;
            flex: 1;
        }

        .peer-card {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-main);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .peer-card.connected {
            border-color: var(--accent);
        }

        .peer-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .peer-name {
            font-weight: 500;
        }

        .peer-status {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Transfer Zone */
        .transfer-zone {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Big Drop Area */
        .mega-drop {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
            max-height: 400px;
            border: 3px dashed var(--border-light);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: var(--bg-glass);
            position: relative;
        }

        .mega-drop:hover,
        .mega-drop.drag-over {
            border-color: var(--primary);
            transform: scale(1.02);
            box-shadow: 0 0 80px var(--primary-glow), inset 0 0 60px var(--primary-glow);
        }

        .mega-drop-icon {
            width: 80px;
            height: 80px;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            transition: color 0.3s;
        }

        .mega-drop:hover .mega-drop-icon {
            color: var(--primary);
        }

        .mega-drop h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .mega-drop p {
            color: var(--text-muted);
        }

        /* Queue Section */
        .queue-section {
            width: 100%;
            max-width: 600px;
            margin-top: 2rem;
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .queue-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-surface);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            margin-bottom: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        .file-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: var(--primary);
            width: var(--progress, 0%);
            transition: width 0.3s;
        }

        .file-icon {
            width: 44px;
            height: 44px;
            background: var(--bg-main);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .file-progress {
            text-align: right;
        }

        .file-percent {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .file-speed {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .top-bar {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .mega-drop {
                max-width: 300px;
                max-height: 300px;
            }
        }

        /* Hidden elements needed by JS */
        .hidden-stats {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="app-container">

        <!-- Landing Screen -->
        <div id="landingScreen"
            style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem;">
            <div
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; max-width: 700px; width: 100%;">

                <!-- Create Room Card -->
                <div class="transfer-card hover-lift" id="createRoomCard" style="cursor: pointer; text-align: center;">
                    <div
                        style="width: 64px; height: 64px; margin: 0 auto 1.5rem; background: var(--primary-glow); color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 5v14M5 12h14" />
                        </svg>
                    </div>
                    <h2 style="margin-bottom: 0.5rem;">Start a Room</h2>
                    <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">Create a private space to share
                        files.</p>
                    <button class="btn-primary" style="width: 100%; justify-content: center;">Create</button>
                </div>

                <!-- Join Room Card -->
                <div class="transfer-card hover-lift" id="joinRoomCard" style="cursor: pointer; text-align: center;">
                    <div
                        style="width: 64px; height: 64px; margin: 0 auto 1.5rem; background: var(--accent-glow); color: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                            <polyline points="10 17 15 12 10 7" />
                            <line x1="15" y1="12" x2="3" y2="12" />
                        </svg>
                    </div>
                    <h2 style="margin-bottom: 0.5rem;">Join a Room</h2>
                    <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">Enter a code to connect with peers.
                    </p>
                    <button class="btn-ghost" style="width: 100%; justify-content: center;">Join</button>
                </div>
            </div>
        </div>

        <!-- Room Screen (Hidden Initially) -->
        <div id="roomScreen" style="display: none; flex: 1; flex-direction: column;">

            <!-- Top Bar -->
            <header class="top-bar">
                <a href="/" class="logo" style="font-size: 1.25rem;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="currentColor" />
                    </svg>
                    Velo
                </a>

                <div class="room-badge">
                    <span style="color: var(--text-muted); font-size: 0.7rem; text-transform: uppercase;">Room</span>
                    <span class="room-code" id="roomCodeDisplay">------</span>
                    <button class="copy-btn" id="copyRoomCode">Copy</button>
                </div>

                <div class="stats-group">
                    <div class="stat-item">
                        <div class="stat-value" id="currentSpeed">0 MB/s</div>
                        <div class="stat-label">Speed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="peerCount">0</div>
                        <div class="stat-label">Peers</div>
                    </div>
                    <button id="leaveRoom" class="btn-ghost"
                        style="padding: 0.5rem 1rem; color: var(--danger); border-color: var(--danger);">
                        Leave
                    </button>
                </div>

                <!-- Hidden stat holders for JS compatibility -->
                <div class="hidden-stats">
                    <span id="headerStats"></span>
                    <span id="speedValue"></span>
                    <span id="peakSpeed"></span>
                    <span id="avgSpeed"></span>
                    <span id="totalTransferred"></span>
                </div>
            </header>

            <!-- Main Content -->
            <div class="main-content">

                <!-- Sidebar: Peers -->
                <aside class="sidebar">
                    <div class="sidebar-title">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                        </svg>
                        Connected Peers
                    </div>
                    <ul class="peer-list" id="usersList">
                        <!-- Peers render here -->
                    </ul>
                </aside>

                <!-- Main Transfer Area -->
                <main class="transfer-zone">

                    <!-- Giant Drop Zone -->
                    <div class="mega-drop" id="dropZone">
                        <svg class="mega-drop-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        <h2>Drop files here</h2>
                        <p>or click to browse</p>
                        <input type="file" id="fileInput" multiple hidden>
                    </div>

                    <!-- Transfer Queue -->
                    <section class="queue-section" id="transferQueue">
                        <div class="queue-header">
                            <span class="queue-title">Transfers</span>
                        </div>
                        <div id="queueList">
                            <!-- File items render here -->
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="setupModal"
        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); align-items: center; justify-content: center; z-index: 200;">
        <div class="transfer-card" style="width: 100%; max-width: 400px; position: relative;">
            <button id="closeModal"
                style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; color: var(--text-muted); cursor: pointer;">&times;</button>
            <h2 id="modalTitle" style="margin-bottom: 1.5rem; text-align: center;">Your Name</h2>

            <div style="margin-bottom: 1rem;">
                <input type="text" id="usernameInput" placeholder="Enter your name"
                    style="width: 100%; padding: 1rem; border-radius: 12px; border: 1px solid var(--border-light); background: var(--bg-main); color: var(--text-primary); font-size: 1rem; outline: none;">
            </div>

            <div id="roomCodeGroup" style="display: none; margin-bottom: 1rem;">
                <input type="text" id="roomCodeInput" placeholder="Room Code" maxlength="6"
                    style="width: 100%; padding: 1rem; border-radius: 12px; border: 1px solid var(--border-light); background: var(--bg-main); color: var(--text-primary); font-size: 1rem; outline: none; text-transform: uppercase; text-align: center; letter-spacing: 0.2em;">
            </div>

            <button id="confirmSetup" class="btn-primary"
                style="width: 100%; justify-content: center;">Continue</button>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"
        style="position: fixed; bottom: 2rem; right: 2rem; display: flex; flex-direction: column; gap: 0.75rem; z-index: 300;">
    </div>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/transfer.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
